<html>
<title>
</title>

<body>
    <div id="root"></div>

    <!-- https://unpkg.com/react@16.13.1/umd/react.development.js -->
    <script src="./js/react.development.js"></script>
    <!-- https://unpkg.com/react-dom@16.13.1/umd/react-dom.development.js -->
    <script src="./js/react-dom.development.js"></script>
    <!-- https://unpkg.com/babel-standalone@6.26.0/babel.js -->
    <script src="./js/babel.js"></script>
    <script type="text/babel">
    const rootHandle = document.getElementById('root')
    
    class Employees extends React.Component{
        state = {
               employees:  [
        {id:'emp001', name:'abhi', gender:'male'},
        {id:'emp002', name:'sahana', gender:'female'},
        {id:'emp003', name:'srujan', gender:'male'}
   ]
        }
        render(){
            return (
                <div>
                    <h2>Listing Employees - {this.state.employees.length}</h2>
                    <EmployeeTable data = {this.state.employees}/>
                </div>
            )
        }
    }
    function EmployeeTable(props){
        return (
            <table border = "1">
       <thead>
       <tr>
       <th> id </th>
       <th> gender </th>
       <th> name</th>
       </tr>
       </thead>
       <tbody>
       {
          props.data.map(function(emp){
               return(
                   <tr>
                   <td> {emp.id}</td>
                   <td> {emp.gender}</td>
                   <td> {emp.name}</td>
                   </tr>
               )
           })
       }
       </tbody>
       </table>
        )
    }

        ReactDOM.render(<Employees />, rootHandle)
   
  </script>
</body>

</html>
