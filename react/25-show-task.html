<html>
<title>
</title>

<body>
    <div id="root"></div>

    <!-- https://unpkg.com/react@16.13.1/umd/react.development.js -->
    <script src="./js/react.development.js"></script>
    <!-- https://unpkg.com/react-dom@16.13.1/umd/react-dom.development.js -->
    <script src="./js/react-dom.development.js"></script>
    <!-- https://unpkg.com/babel-standalone@6.26.0/babel.js -->
    <script src="./js/babel.js"></script>
    <script type="text/babel">
     const tasks = [
            { id: 1, title: 'server deploy', completed: false },
            { id: 2, title: 'db backup', completed: true },
            { id: 3, title: 'client call', completed: false }
        ]

        // const ele = <p style = {{color:'green'}}> this is text </p>

       //HOW TO PASS ARGUMENT TO EVENT HANDLERS

        function TaskList(props){

            const showDetails = function(task){
                alert(`id - ${task.id}, title - ${task.title}, completed - ${task.completed}`)

            }
          return(
            <div>
              <h2>listing tasks - {props.data.length} </h2>
              <ul>
                 {props.data.map(task=>{
                   return(
                       <li key = {task.id}>{task.title}
                       <button onClick={()=>{
                           showDetails(task)
                       }}>show</button>
                       
                       </li>
                   )
                 })}
              </ul>
            </div>
          )
        }
          ReactDOM.render(<TaskList  data={tasks}/>,document.getElementById('root'))

   
  </script>
</body>

</html>
