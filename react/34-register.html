<html>
<title>
</title>
<body>
    <div id="root"></div>

    <!-- https://unpkg.com/react@16.13.1/umd/react.development.js -->
    <script src="./js/react.development.js"></script>
    <!-- https://unpkg.com/react-dom@16.13.1/umd/react-dom.development.js -->
    <script src="./js/react-dom.development.js"></script>
    <!-- https://unpkg.com/babel-standalone@6.26.0/babel.js -->
    <script src="./js/babel.js"></script>
    <script type="text/babel">
        const rootHandle = document.getElementById('root')

        class Registeration extends React.Component {
            constructor() {
                super()
                this.state = {
                    username: '',
                    email: '',
                    password: ''
                }
            }

            handleUsernameChange = (e) => {
                const username = e.target.value 
                this.setState({ username: username })
            }

            handleEmailChange = (e) => {
                const email = e.target.value
                this.setState({ email })
            }

            handlePasswordChange = (e) => {
                const password = e.target.value 
                this.setState({ password })
            }

            render() {
                return (
                    <div>
                        <h2>Register with us</h2> 
                        <form>
                            <label>username</label>
                            <input type="text" value={this.state.username} onChange={this.handleUsernameChange}/> <br />

                            <label>email</label>
                            <input type="text" value={this.state.email} onChange={this.handleEmailChange} /> <br/>

                            <label>password</label> 
                            <input type="password" value={this.state.password} onChange={this.handlePasswordChange} /> <br/>

                            <input type="submit" />
                        </form>
                    </div> 
                )
            }
        }
        ReactDOM.render(<Registeration />, rootHandle)
    </script>
</body>

</html>
