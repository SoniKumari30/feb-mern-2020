<html>
<title>
</title>

<body>
    <div id="root"></div>

    <!-- https://unpkg.com/react@16.13.1/umd/react.development.js -->
    <script src="./js/react.development.js"></script>
    <!-- https://unpkg.com/react-dom@16.13.1/umd/react-dom.development.js -->
    <script src="./js/react-dom.development.js"></script>
    <!-- https://unpkg.com/babel-standalone@6.26.0/babel.js -->
    <script src="./js/babel.js"></script>
    <script type="text/babel">
    const rootHandle = document.getElementById('root')
    

class Counter extends React.Component {

//this method,is suitable if we are not binding our event handlers inside the constructor

//ie our event handlers are all declared as es6 functions

       state = {
            count: 0
        }
    

    handleClick = () => {
        console.log('handle click')
        this.setState(function(prevState){
                    return {
                        count: prevState.count + 1
                    }
                })
            }
            render() {
                console.log('render')
                return (
                    <div>
                        <h1> { this.state.count }</h1> 
                        <button onClick={this.handleClick}> up </button> 
                 
                    </div> 
                )
            }
        }
        ReactDOM.render(<Counter />, rootHandle)
  </script>
</body>

</html>
